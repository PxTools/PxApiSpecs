openapi: '3.0.2'
info:
  title: PxApi
  version: '2.0'
  description: This api lets you do 2 things; Find a table(Navigation) and use a table (Table).
servers:
  - url: https://api.server.test/api/v2
tags:
 - name: Navigation
   description:  Find a table
 - name: Table 
   description: Use a table  
paths:
  /navigation:
      get:
        tags:
          - Navigation
        summary: Browse the database structure
        operationId: GetNavigationRoot
        parameters:
          - $ref: '#/components/parameters/language'
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Folder'
                examples:
                  NavigateRoot:
                    $ref: '#/components/examples/navigation-root'
          '429':
            $ref: '#/components/responses/ErrorResponse429'
  /navigation/{id}:
    get:
      tags:
        - Navigation
      summary: Gets navigation item with the given id.
      operationId: GetNavigationById
      parameters:
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/language'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
              examples:
                  Navigation-BE:
                    $ref: '#/components/examples/navigation-be'
  /tables:
    get:
      tags:
        - Navigation
      summary: Endpoint for listing tables
      operationId: ListAllTables
      parameters:
        - $ref: '#/components/parameters/query'
        - $ref: '#/components/parameters/pastDays'
        - $ref: '#/components/parameters/include_discontinued'
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TablesResponse'
              examples:
                  tables:
                    $ref: '#/components/examples/tablesResponse'
  /tables/{id}:
    get:
      tags:
        - Table
      summary: Endpoint to get table by {id}
      operationId: GetTableById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
  /tables/{id}/metadata:
    get:
      tags:
        - Table
      summary: Endpoint to get metadata about table by {id}
      operationId: GetMetadataById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableMetadata'
            application/jsonstat:
              schema:
                $ref: '#/components/schemas/Dataset'    
            application/vnd.json-stat2+json:
              schema:
                externalDocs:
                  url: "https://json-stat.org/schema/"
  /tables/{id}/codelists:
    get:
      tags:
        - Table
      summary: List all codelists that are associated with the table 
      operationId: GetTableCodeLists
      parameters:
        - $ref: '#/components/parameters/language'
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodeListsResponse'

  /tables/{id}/codelists/{codeListId}:
    get:
      tags:
        - Table
      summary: List information about the codelist that is associated with the table.
      operationId: GetTableCodeListById
      parameters:
        - $ref: '#/components/parameters/language'
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodeList'
    
components:
  parameters:
    language:
      name: lang
      in: query
      description: The language if the default is not what you want.
      required: false
      schema:
        type: string
        nullable: true
      examples:
        X1:
          value: en
          summary: For english
        X2:
          value: dk
          summary: For danish
    id:
      name: id
      in: path
      description: Id
      required: true
      schema:
        type: string
    codeListId:
      name: codeListId
      in: path
      description: Identifier for a code list
      required: true
      schema:
        type: string
    query:
      name: query
      in: query
      description: Selects only tables that that matches a criteria which is specified by the search parameter.
      required: false
      schema:
        type: string
      examples:
        X1:
          value: befolkning
          summary: Search for tables with name `befolkning`
    pastDays:
      name: pastDays
      in: query
      description: Selects only tables that was updated from the time of execution going back number of days stated by the parameter pastDays. Valid values for past days are integers between 1 and ?
      required: false
      schema:
        type: integer
        minimum: 1
      examples:
        X1:
          value: 5
          summary: Search for tables which has been updated in the last 5 days
    include_discontinued:
      name: includeDiscontinued
      in: query
      description: Decides if discontinued tables are included in response.
      required: false
      schema:
        type: boolean
        default: false
        example: false
    pageNumber:
      name: pageNumber
      in: query
      description: "Pagination: Decides which page number to return"
      required: false
      schema:
        type: integer
        default: 1
    pageSize:
      name: pageSize
      in: query
      description: "Pagination: Decides how many tables per page"
      required: false
      schema:
        type: integer
        #Default value depends on site?
  schemas:
    FolderContentItem:
      discriminator:
        propertyName: objectType
        mapping:
          heading: "#/components/schemas/Heading"
          folderinformation: "#/components/schemas/FolderInformation"
          table: "#/components/schemas/Table"
      type: object
      description: Navigation item.
      properties:
        id:
          type: string
          nullable: true
          #nullable = true beacause root is empty
        objectType:
          type: string
          nullable: false
          description: One of heading, table, folder or folder-information
        label:
          type: string
          nullable: true
          description: Display text
        description:
          type: string
          nullable: true
          description: Longer text describing node. If no longer text exist, same as label
        sortCode:
          type: string
          description: String for sorting the contents in folder
    Folder:
      type: object
      description: Folder item
      properties:
        id:
          type: string
          nullable: true
          #nullable = true beacause root is empty
        objectType:
          type: string
          nullable: false
          description: One of heading, table, folder or folder-information
        label:
          type: string
          nullable: true
          description: Display text
        description:
          type: string
          nullable: true
          description: Longer text describing node.
        tags:
          type: array
          items:
            type: string
            description: tag for folder
        folderContents:
          type: array
          items:
            $ref: '#/components/schemas/FolderContentItem'
          nullable: true
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
          description: Links to ...
          nullable: true
    FolderInformation:
      allOf:
        - $ref: '#/components/schemas/FolderContentItem'
      type: object
      description: Folder information item
      properties:
            tags:
              type: array
              items:
                type: string
                description: tag for folder
            links:
              type: array
              items:
                $ref: '#/components/schemas/Link'
              description: Links to ...
              nullable: true
    Heading:
      allOf:
        - $ref: '#/components/schemas/FolderContentItem'
      type: object
      description: Heading item
    Table:
      allOf:
        - $ref: '#/components/schemas/FolderContentItem'
      type: object
      description: Table item
      properties:
            tags:
              type: array
              items:
                type: string
                description: tag for table
              nullable: true
            updated:
              type: string
              description: For treeNodeType "table"
              format: date-time
              nullable: true
            category:
              type: string
              description: Mostly for internal use. Which category table belongs to. internal, official, private or section. I, O, P, S
              default: official
              enum:
              - internal
              - official
              - private
              - section
            links:
              type: array
              items:
                $ref: '#/components/schemas/Link'
              description: Links to ...
              nullable: true
            variablesName:
              type: array
              description: List of varibles name
              items:
                type: string
            firstPeriod:
              type: string
              description: First period
              example: 2017
            lastPeriod:
              type: string
              description: Last period
              example: 2022
            discontinued:
              type: boolean
              nullable: true

    PageInfo:
      type: object
      properties:
        pageNumber:
          type: integer
          format: int32
          minimum: 1
        pageSize:
          type: integer
          format: int32
          example: 20
          minimum: 1
        totalElements:
          type: integer
          format: int32
          minimum: 0
        totalPages:
          type: integer
          format: int32
          minimum: 0
        links:
          type: array
          items:
             $ref: '#/components/schemas/Link'

    TablesResponse:
      type: object
      properties:
        page:
          $ref: '#/components/schemas/PageInfo'
        tables:
          type: array
          items:
              $ref: '#/components/schemas/Table'    
    TableMetadata:
      type: object
      required: 
        - id
        - label
      properties:
        id:
          type: string
          description: Identifyer for the table.
          example: "TAB0001"
        label:
          type: string
          description: A title for the table that describes the content of it.
          example: Corporations Financial Assets and Liabilities. Quarterly 1998K2 - 2021K4
        description:
          type: string
          description: A description of the table.
          example: Corporations Financial Assets and Liabilities by item. Quarterly 1998K2 - 2021K4 [2022-03-11]
        agregationPossible:
          type: boolean
          description: If the content of the table can be aggregated.
        officalStatistics:
          type: boolean
          description: A marker if the table is a part of the national official statistics.
        category:
          type: string
          description: The code for the subject area that the table belongs to.
          example: BE
        source:
          type: string
          description: The name of the organization responsible for the table.
          example: SCB
        copyright:
          type: string
          description: A copyright statement for the data it could also be SPDX (https://spdx.org/licenses/) identifyer
          example: CC0-1.0
        tags:
          type: array
          description: A list of strings/tags associated with the table
          items:
            type: string
        updated:
            type: string
            description: A date and time when the table was last updated
            format: date-time
            nullable: true
        notes: 
          type: array
          description: A list of notes associated with the table as a whole or a specific area of the table
          items:
            $ref: '#/components/schemas/CellNote'
        contacts: 
          type: array
          description: A list of contacts associated with the table.
          items: 
            $ref: '#/components/schemas/Contact'
        contentsVariable:
          $ref: '#/components/schemas/ContentsVariable'
        timeVariable:
          $ref: '#/components/schemas/TimeVariable'
        geoVariables: 
          type: array
          items:
            $ref: '#/components/schemas/GeographicalVariable'
        regularVariables: 
          type: array
          items:
            $ref: '#/components/schemas/RegularVariable'
        variablesDisplayOrder:
          type: array
          items:
            type: string
        links: 
          type: array
          items:
            $ref: '#/components/schemas/Link'
    AbstractVariable:
      discriminator:
        propertyName: type
        mapping:
          ContentsVariable: "#/components/schemas/ContentsVariable"
          TimeVariable: "#/components/schemas/TimeVariable"
          GeographicalVariable: "#/components/schemas/GeographicalVariable"
          RegularVariable: "#/components/schemas/RegularVariable"          
      type: object
      required: 
        - id
        - label
        - type
      properties:
        id:
          type: string
          example: impex01
        label:
          type: string
          example: Import and export
        type: 
          type: string
          enum:
          - ContentsVariable
          - TimeVariable
          - GeographicalVariable
          - RegularVariable
        notes: 
          type: array
          items:
            $ref: '#/components/schemas/Note'
        links: 
          type: array
          items:
            $ref: '#/components/schemas/Link'
      
    Note:
      type: object
      required:
        - "text"
      properties:
        mandatory:
          type: boolean
          default: false
          description: Must be shown to end user if true
        text:
          type: string
    CellNote:
      allOf:
        - $ref: '#/components/schemas/Note'
      type: object
      description: Note for a table
      properties:
        conditions:
          type: array
          description: A set of condition that must be fulfilled for the note to be valid. 
          items:
            $ref: '#/components/schemas/Condition'
          nullable: true
    Condition:
      description: Condition determining to what the CellNote applies
      type: object
      required:
        - "variableCode"
        - "valueCode"
      properties:
        variableCode:
          type: string
          description: The code of the variable
        valueCode:
          type: string
          description: The code of the value
    TimeVariable:
      description: Time variable
      allOf:
        - $ref: '#/components/schemas/AbstractVariable'
      type: object
      properties:
        frequency:
          type: string
        firstPeriod:
          type: string
        lastPeriod:
          type: string
    ContentsVariable:
      description: Content variable
      allOf:
        - $ref: '#/components/schemas/AbstractVariable'
      type: object
      properties:
            values:
              type: array
              items:
                $ref: '#/components/schemas/ContentValue'
    AbstractCodeListVariable:
      description: Filter variable
      allOf:
      - $ref: '#/components/schemas/AbstractVariable'
      type: object
      properties:
        elimination:
          type: boolean
        eliminationValueCode:
          type: string
        filters:
          type: array
          items:
            $ref: '#/components/schemas/CodeListInformation'
        values:
          type: array
          items:
            $ref: '#/components/schemas/Value'
    GeographicalVariable:
      required:
        - "map"
      allOf:
      - $ref: '#/components/schemas/AbstractCodeListVariable'
      type: object
      properties:
        map:
          type: string
    RegularVariable:
      description: Non-geographical Variable
      allOf:
      - $ref: '#/components/schemas/AbstractCodeListVariable'
      type: object
    CodeListInformation:
      type: object
      properties:
        id:
          type: string
          description: The identity of the CodeList
        label:
          type: string
          description: A textual name for the CodeList
        links: 
          type: array
          description: Links to associated information about the code list
          items:
            $ref: '#/components/schemas/Link'
    Value:
      type: object
      required:
        - "code"
        - "label"
      properties:
        code: 
          type: string
          description: A code representing the value.
        label:
          type: string
          description: A Textual name for the value
        notes: 
          type: array
          description: Optional notes that are associated with the value
          items:
            $ref: '#/components/schemas/Note'
        links: 
          type: array
          items:
            $ref: '#/components/schemas/Link'
    ContentValue:
      allOf:
        - $ref: '#/components/schemas/Value'
      type: object
      description: Content value
      required:
            - unit
      properties:
            baseperiod:
              type: string
              nullable: true
            adjustment:
              type: string
              default: None
              enum:
              - None
              - SesOnly
              - WorkOnly
              - WorkAndSes
            measuringType:
              type: string
              default: Other
              enum:
              - Stock
              - Flow
              - Average
              - Other
            preferedNumberOfDecimals:
              type: integer
            priceType:
              type: string
              enum:
              - Current
              - Fixed
            unit:
              type: string
            refrencePeriod:
              type: string
    Contact:
      type: object
      properties:
        name: 
          type: string
          example: Inga Svensson
        phone:
          type: string
          example: "+46101111111"
        mail:
          type: string
          example: testmail@testmail.com
    CodeListsResponse:
      type: object
      properties:
        language:
          type: string
          description: The language code for the language used in this response
          example: sv
        codeLists:
          type: array
          items:
            $ref: '#/components/schemas/CodeListMetadata'
        links: 
          type: array
          items:
            $ref: '#/components/schemas/Link'
    CodeListMetadata:
      type: object
      properties:
        id: 
          type: string
          description: The identiyer for the codelist
          example: agg_RegionNUTS2_2008
        label:
          type: string
          description: The textual name  for the codelist. 
          example: NUTS2 fr.o.m 2008
        links: 
          type: array
          items:
            $ref: '#/components/schemas/Link'

    CodeList: 
      type: object
      properties:
        id: 
          type: string
          description: The identiyer for the codelist
          example: agg_RegionNUTS2_2008
        label:
          type: string
          description: The textual name  for the codelist. 
          example: NUTS2 fr.o.m 2008 
        language:
          type: string
          description: The language code for the language used in this response
          example: sv
        values:
          type: array
          items:
            $ref: '#/components/schemas/ValueMap'
        links: 
          type: array
          items:
            $ref: '#/components/schemas/Link'
    ValueMap:
      type: object
      properties:
        code:
          type: string
          description: The code for the value.
          example: "SE22"
        label: 
          type: string
          description: The textual representation for the value
          example: Sydsverige
        valueMap:
          type: array
          description: An array of codes from the origial codelist for the variable that cand be mapped to this value
          example: '["10", "12"]'
          items:
            type: string
    Link:
      type: object
      properties:
        rel:
          type: string
          nullable: false
        href:
          type: string
          nullable: false
      additionalProperties: false
      required:
        - rel
        - href
    Problem:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: about:blank
          example: https://zalando.github.io/problem/constraint-violation
        title:
          type: string
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
          type: integer
          format: int32
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 503
        detail:
          type: string
          description: |
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out
        instance:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
              
    strarray:
      type: array
      items:
        type: string
      uniqueItems: true
    # jsonstat-version:
    #   type: string
    #   enum:
    #     - '2.0'
    #   default: '2.0'
    # updated:
    #   oneOf:
    #     - type: string
    #       format: date-time
    #     - type: string
    #       pattern: "^((19|20)\\d\\d)\\-(0?[1-9]|1[012])\\-(0?[1-9]|[12][0-9]|3[01])$"
    updated:
        type: string
        pattern: "^((19|20)\\d\\d)\\-(0?[1-9]|1[012])\\-(0?[1-9]|[12][0-9]|3[01])$"
    href:
      type: string
      format: uri
    label:
      type: string
    source:
      type: string
    extension-root:
      description: extension at root level
      type: object
      properties:
        px:
          type: object
          properties:
            infofile:
              type: string
            tableid:
              type: string
            decimals:
              type: integer
            official-statistics:
              type: boolean
            aggregallowed:
              type: boolean
            refperiod:
              type: string              
            copyright:
              type: string
            language:
              type: string
            description:
              type: string
            matrix:
              type: string
            subject-code:
              type: string
        tags:
          type: array
          items: 
            type: string
        discontinued:
          type: boolean
        contact:
          type: array
          description: A list of contacts associated with the table.
          items: 
            $ref: '#/components/schemas/Contact'
    extension:
      description: extension at some level
      type: object
    extension-dimension:
      description: extension at dimension
      type: object
      properties:
        elimination:
          type: boolean
        eliminationValueCode:
          type: string
        note:
          type: array
          items:
            $ref: '#/components/schemas/Note'
        valueNote:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/Note'          
        filters:
         $ref: '#/components/schemas/filters'
        frequency:
          type: string
          description: Hmm, we have this on root as well
        firstPeriod: 
          type: string
        lastPeriod: 
          type: string
    jsonstat-note:
      "$ref": "#/components/schemas/strarray"
    strarray-by-str-dict:
       type: object
       additionalProperties:
          type: array
          items:
            type: string
          uniqueItems: true  
    jsonstat-link:
      type: object
      additionalProperties: 
         type: array
         items:
            type: object
            title: jsonstatLink
            properties:
              type:
                type: string  
              href:
                "$ref": "#/components/schemas/href"
            additionalProperties: false
    jsonstat-extension-link:
      type: object
      properties:
        describedby:
          type: array
          items:
            type: object
            title: DimensionExtension
            properties:
              extension:
                 description: A extension object
                 type: object
                 additionalProperties:
                    description: A string
                    type: string
                    
            additionalProperties: false       
      additionalProperties: false         

    jsonstat-category:
      type: object
      properties:
        index:
           type: object
           additionalProperties:
                type: integer
        label:
          type: object
          minProperties: 1
          additionalProperties:
            type: string
        child:
           "$ref": "#/components/schemas/strarray-by-str-dict"
        unit:
          type: object
          additionalProperties:
            type: object
            properties:
              base:
                type: string
              decimals: 
                type: integer
      additionalProperties: false
    filters:
      type: object
      properties:
        vs:
          type: array
          items:
            $ref: '#/components/schemas/CodeListInformation'
        agg:
          type: array
          items:
            $ref: '#/components/schemas/CodeListInformation'
    Dataset:
      title: JSON-stat 2.0 Dataset Schema
      description:
        This is version 1.04 of the JSON-stat 2.0 Dataset Schema (2018-09-05 10:55)
      type: object
      properties:
        version:
          type: string
          enum:
            - '2.0'
          default: '2.0'      
        class:
          type: string
          enum:
            - dataset
          default: dataset
          # "$ref": "#/components/schemas/jsonstat-version"
        href:
          "$ref": "#/components/schemas/href"
        label:
          "$ref": "#/components/schemas/label"
        source:
          "$ref": "#/components/schemas/source"
        updated:
          "$ref": "#/components/schemas/updated"
        link:
          "$ref": "#/components/schemas/jsonstat-link"

        extension:
          "$ref": "#/components/schemas/extension-root"  
        role:
           type: object
           properties:
                  time:
                    "$ref": "#/components/schemas/strarray"
                  geo:
                    "$ref": "#/components/schemas/strarray"
                  metric:
                    "$ref": "#/components/schemas/strarray"
           additionalProperties: false  
        id:
           "$ref": "#/components/schemas/strarray"
        size:
          type: array
          items:
             type: integer
        note:
          "$ref": "#/components/schemas/jsonstat-note"
        dimension:
           type: object
           additionalProperties:
              type: object
              properties:
                    label:
                      "$ref": "#/components/schemas/label"
                    category:
                      "$ref": "#/components/schemas/jsonstat-category"  
                    extension:
                      "$ref": "#/components/schemas/extension-dimension"
                    link:
                      "$ref": "#/components/schemas/jsonstat-extension-link"
              additionalProperties: false            
        value:
          type: array
          nullable: true
          items:
            type: number
        status:
          type: string
      additionalProperties: false
      required:
        - version
        - class
        - value
        - id
        - size
        - dimension
                   
  responses:
    ErrorResponse429:
